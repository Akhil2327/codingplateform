<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Competition Login</h1>

    <form id="loginForm" class="space-y-4">
        <div>
            <label for="participantId" class="block text-sm font-medium text-gray-700 mb-1">Team ID</label>
            <input type="text" id="participantId" name="participantId" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Login
        </button>
    </form>

    <div id="errorMessage" class="mt-4 text-red-600 text-center hidden"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const participantId = document.getElementById('participantId').value;

        if (participantId) {
            // âœ… Fix: Set 'isLoggedIn' in localStorage
            localStorage.setItem('participantId', participantId);
            localStorage.setItem('isLoggedIn', 'true'); // Added this line to persist login state

            // Redirect to instructions page
            window.location.href = 'instructions.html';
        } else {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Please enter Team ID';
            errorMessage.classList.remove('hidden');
        }
    });
</script>
</body>

</html>
